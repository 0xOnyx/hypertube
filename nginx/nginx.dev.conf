events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:4200;
    }
    
    upstream api {
        server api-gateway:8080;
    }

    # Redirection HTTP vers HTTPS
    server {
        listen 80;
        server_name localhost hypertube.com;
        return 301 https://$server_name:8443$request_uri;
    }

    # Configuration HTTPS
    server {
        listen 8443 ssl http2;
        server_name localhost hypertube.com;

        # Certificats SSL
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_private_key /etc/nginx/ssl/server.key;

        # Configuration SSL moderne
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        # Headers de sécurité
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Configuration pour le hot reload Angular
        location /sockjs-node/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # WebSocket pour Angular Live Reload
        location /ws {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes
        location /api/ {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts pour le développement
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Frontend routes (Angular SPA)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Support pour les routes Angular
            try_files $uri $uri/ /index.html;
        }

        # Logs pour debugging
        access_log /var/log/nginx/hypertube_access.log;
        error_log /var/log/nginx/hypertube_error.log;
    }
} 